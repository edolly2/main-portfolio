<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="MyReset.css">
  <style>
    body {
      width: 100%;
      height: 100%;
      /* overflow-y: hidden; */
    }

    body,
    p {
      font-size: calc(10px + (16 - 10) * (100vw - 400px) / (1200 - 400));
    }

    h1 {
      font-size: calc(42px + (48 - 42) * (100vw - 400px) / (1200 - 400));
    }

    h2 {
      font-size: calc(34px + (40 - 34) * (100vw - 400px) / (1200 - 400));
    }

    h3 {
      font-size: calc(26px + (32 - 26) * (100vw - 400px) / (1200 - 400));
    }

    h4 {
      font-size: calc(10px + (16 - 10) * (100vw - 400px) / (1200 - 400));
    }

    li,
    label {
      font-size: calc(14px + (18 - 14) * (100vw - 400px) / (1200 - 400));
    }
  </style>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
